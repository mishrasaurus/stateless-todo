<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Todo</title>
</head>
<body>
    <div style="border: 1px solid black;margin-bottom: 10px; padding: 5px;display: inline-block;">
        <div>Pending <span id="pending">0</span></div>
        <div>Done <span id="done">0</span></div>
        <div>Total <span id="total">0</span></div>
    </div>
    <br/>
    <label for="todoInput">Add Todo</label>
    <input type="text" id="todoInput"/>
    <ul id="todos"></ul>
</body>
<script src="./index.js"></script>
</html>
